<!-- Start authorization module --><script type="text/javascript">$( document ).ready(function () {
        $('#authModal').modal('show');
    });</script><div class="row middle"><div class="col-md-3"><h3>My tables</h3><div class="panel-group" id="accordion" ng-controller="TableInfoController"><div class="panel panel-default"><div class="panel-heading" ng-click="tableClicked(0)" data-toggle="collapse" data-parent="#accordion" href="#{{tableInfo.items[0].tableId}}"><h4 class="panel-title">{{tableInfo.items[0].name}}</h4></div><div id="{{tableInfo.items[0].tableId}}" class="panel-collapse collapse"><div class="panel-body"><label class="control-label">Id:</label>{{tableInfo.items[0].tableId}}<br><label for="columnsTable" class="control-label">Columns</label><table class="table" id="columnsTable"><tr ng-repeat="column in tableInfo.items[0].columns"><td>{{column.name}}</td><td>{{column.type}}</td></table></div></div></div><div class="panel panel-default" ng-repeat="table in tableInfo.items.slice(1) track by $index"><div class="panel-heading" ng-click="tableClicked($index + 1)"><h4 class="panel-title">{{table.name}}</h4></div></div></div></div><div class="col-md-9" ng-controller="QueryController"><div class="row"><h3>Query</h3><textarea class="fill_parent" ng-model="query"></textarea></div><div class="row toolbar"><button ng-click="runQuery()" class="btn btn-primary">Run query</button></div><div class="row"><h3>Result</h3><alert type="alert.type" ng-hide="alert == null">{{alert.text}}</alert><pagination total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm" ng-hide="totalItems < 1" boundary-links="true" rotate="false" num-pages="numPages"></pagination><table class="table table-striped"><thead><tr><th ng-repeat="column in queryResult.columns">{{column}}</th><tbody><tr ng-repeat="row in queryResult.rows.slice(((currentPage-1)*10), ((currentPage)*10)) track by $index"><td ng-repeat="cell in row track by $index">{{cell}}</td></table></div></div></div><div class="modal fade" id="authModal" data-show="true" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="AutorisationController"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title" id="myModalLabel">API Authorisation</h4></div><div class="modal-body">To use this tool you must authorise the use on Fusion Tables API</div><div class="modal-footer"><button type="button" class="btn btn-primary" ng-click="startAutorisation()">Authorize</button></div></div></div></div>
